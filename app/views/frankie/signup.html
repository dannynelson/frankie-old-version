<div ng-app="frankieApp">

  <div ng-controller="SignupCtrl">
<!--     <div class="spinner" ng-show="loading"></div>
 -->    <div class="content-padded">
      <h1>Signup</h1>

      <form class="simple-form">
        <input class="topcoat-text-input full" type="text" placeholder="Username" ng-model="user.username" /><br />

        <input class="topcoat-text-input full" type="text" placeholder="Email" ng-model="user.email" /><br />

        <input class="topcoat-text-input full" type="password" placeholder="Password" ng-model="user.password" /><br />

        <a class="topcoat-button--cta full center" hm-tap="create(user)">Signup</a>
      </form>

    </div>

  </div>

</div>
