<div ng-app="frankieApp">

  <div ng-controller="NewCtrl">
    <div class="spinner" ng-show="loading"></div>
      <form class="simple-form" ng-submit="create(project)">
        
        <!-- Basic Info -->
        <div class="input-group">
          <div class="input underline">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="My Project" ng-model="project.title" /><br />
          </div>

          <div class="input underline">
            <label for="price">Price</label>
            $<input id="price" type="number" placeholder="150" ng-model="project.price" /><br />
          </div>

          <div class="input">
            <textarea class="text-box" rows="2" placeholder="Notes" ng-model="project.notes"></textarea><br />
          </div>
        </div>
        
        <!-- Photo upload -->
        <div class="input-group">
          <div class="input new-photo">
            <input id="photo" type="file" fileread="photo" accept="image/*" />
            <i ng-hide="photo" class="fa fa-camera fa-4x" hm-tap="uploadPhoto()"></i>
            <img ng-show="photo" ng-src="{{ photo }}"></img>
          </div>
        </div>



        <!-- Dates -->
        <div class="input-group">
          
          <div class="input underline">
            <label for="start">Start date</label>
            <input type="date" placeholder="2014/11/11" id="start" placeholder="Start Date" ng-model="project.start"></input>
          </div>

          <div class="input">
            <label for="end">End date</label>
            <input type="date" placeholder="2014/11/11" id="start" placeholder="Start Date" ng-model="project.end"></input>
          </div>

        </div>

        <div class="input-group">
          <a hm-tap="openClientInfo()">
            <div class="input">
              <label for="client">Client</label>
<!--               <span id="client">{{ project.clientInfo.firstName }}</span>
 -->
              <input id="client" type="text" placeholder="No Client" value="{{ project.clientInfo.firstName + ' ' + project.clientInfo.lastName }}" disabled>
              </input>
              <span class="chevron"/>
            </div>
          </a>  
        </div>
        
        <div class="input-group">
          <a hm-tap="openTimeline()">
            <div class="input">
              <label for="timeline">Timeline</label>
<!--               <span id="timeline">{{ project.timeline.length + ' ' + 'milestones' }}</span>
 -->              <input id="timeline" type="text" placeholder="0 Milestones" value="{{ project.timeline.length + ' ' + 'milestones' }}" disabled/>
              <span class="chevron"/>
            </div>
          </a> 
        </div>

        <input type="submit" value="Update"></input>
      </form>

  </div>

</div>
