<div ng-app="frankieApp">

  <div ng-controller="NewCtrl">
    <div class="spinner" ng-show="loading"></div>
      <form class="simple-form" ng-submit="create(project)">
        
        <!-- Basic Info -->
        <div class="input-group">
          <div class="input underline">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="My Project" ng-model="project.title" /><br />
          </div>

          <div class="input underline">
            <label for="price">Price</label>
            $<input id="price" type="number" placeholder="150" ng-model="project.price" /><br />
          </div>

          <div class="input">
            <textarea class="text-box" rows="2" placeholder="Notes" ng-model="project.notes"></textarea><br />
          </div>
        </div>
        
        <!-- Photo upload -->
        <div class="input-group">
          <div class="input">
            <label for="photo">Photo</label>
            <input id="photo" type="file" fileread="photo" accept="image/*" />
            <span class="chevron"/>
          </div>
        </div>

        <!-- Dates -->
        <div class="input-group">
          
          <div class="input underline">
            <label for="start">Start date</label>
            <input type="date" value="2013/11/11" placeholder="2014/11/11" id="start" placeholder="Start Date" ng-model="project.start"></input>
          </div>

          <div class="input">
            <label for="end">End date</label>
            <input type="date" id="end" placeholder="End Date" ng-model="project.end" /><br />
          </div>

        </div>

        <div class="input-group">
          <a hm-tap="openClientInfo()">
            <div class="input">
              <label for="client">Client</label>
              <input id="client" type="text" placeholder="No Client" ng-model="project.price" disabled/>
              <span class="chevron"/>
            </div>
          </a>  
        </div>
        
        <div class="input-group">
          <a hm-tap="openTimeline()">
            <div class="input">
              <label for="timeline">Timeline</label>
              <input id="timeline" type="text" placeholder="0 Milestones" ng-model="project.price" disabled/>
              <span class="chevron"/>
            </div>
          </a> 
        </div>

        <input type="submit" value="Update"></input>
      </form>

  </div>

</div>
