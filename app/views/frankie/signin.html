<div class="signin" ng-app="frankieApp">

  <div ng-controller="SigninCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="content-padded">
      <h1>FRANKIE</h1>

      <form class="simple-form">
        
        <div class="input-group">
          <input class="topcoat-text-input full center" type="text" placeholder="Username" ng-model="frankie.username" /><br />
          <input class="topcoat-text-input full center" type="password" placeholder="Password" ng-model="frankie.password" /><br />
        </div>
        
        <a class="topcoat-button--cta full center" hm-tap="create(frankie)">Signin</a>
      </form>

    </div>

  </div>

</div>
