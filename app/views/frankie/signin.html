<div class="signin" ng-app="frankieApp">

  <div ng-controller="SigninCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="content-padded">
      <div class="title">FRANKIE</div>

      <form class="simple-form" ng-submit="create(frankie)">
        
        <div class="floating-input-group">
          
          <div class="input underline">
            <input type="text" id="username" placeholder="Username" ng-model="frankie.username" />
          </div>
          
          <div class="input">
            <input type="password" id="password" placeholder="Password" ng-model="frankie.password" />
          </div>
        </div>
        
        <input type="submit" value="Signin" />

      </form>

    </div>

  </div>

</div>
