<div ng-app="frankieApp">

  <div ng-controller="IndexCtrl">
    <!-- Search Box -->
    <input type="search" ng-model="liveSearch" placeholder="search" class="topcoat-search-input full">

<!--     <h3 ng-hide="projects.length">
      Click the + button to add a project
    </h3> -->

    <div ng-show="projects.length" class="topcoat-list__container">

      <ul class="topcoat-list">
        <!-- order is reversed created timestamp -->
        <li class="topcoat-list__item" hm-tap="open(project.id)" ng-repeat="project in projects | filter:liveSearch">
          <img class="list-img" ng-src="{{ project.get('photo').url() || placeholder }}"></img>
          {{ project.attributes.title }}
          <span class="chevron"/>
        </li>

      </ul>

    </div>

  </div>

</div>
