<div ng-app="frankieApp">

  <div ng-controller="IndexCtrl">
    <div class="topcoat-list__container">

      <ul class="topcoat-list">
        <!-- order is reversed created timestamp -->
        <li class="topcoat-list__item" hm-tap="open(project.id)" ng-repeat="project in projects">
          Project: {{ project.attributes.title }}
          <span class="chevron"/>
        </li>
        
      </ul>

    </div>

  </div>

</div>
