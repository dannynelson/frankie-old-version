<div ng-app="frankieApp">

  <div ng-controller="ShowCtrl">
    <div class="spinner" ng-show="loading"></div>

    <!-- Header information -->
    <div class="listing-group">
      <div class="listing">
        <img class="show-img" ng-src="{{ project.get('photo').url() || placeholder }}"></img>
        <div class="listing-text">
          <div ng-show="!project.clientInfo" class="listing-title"> No client info </div>
          <div ng-show="project.clientInfo" class="listing-title">
            {{ project.clientInfo.firstName + ' ' + project.clientInfo.lastName }}
          </div>
          <div>
            {{ project.start }} - {{ project.end }}
          </div>
          <div>
            <a class="contact-button" href="tel:{{ project.clientInfo.phone }}">call</a>
            <a class="contact-button" href="mailto:{{ project.clientInfo.email }}">email</a>
            <a class="contact-button" href="sms:{{ project.clientInfo.phone }}">text</a>
          </div>
        </div>
      </div>
      <div ng-show="project.notes" class="listing underline">
        {{ project.notes }}
      </div>
    </div>

    <div ng-show="project.timeline">
      <div class="listing-group">
        <div class="listing underline" hm-tap="open(project.id)" ng-repeat="milestone in project.timeline">
          <img class="listing-img" ng-src="{{ milestone.get('photo').url() || placeholder }}"></img>
          <div class="listing-text">
            <div class="listing-title">{{ milestone.description }}</div>
            <div>Due on: {{ milestone.date }} </div>
          </div>
          <span class="chevron"/>
        </div>
      </div>
    </div>

  </div>

</div>
