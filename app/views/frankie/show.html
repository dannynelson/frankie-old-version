<div ng-app="frankieApp">

  <div ng-controller="ShowCtrl">
    <div class="spinner" ng-show="loading"></div>
    <div class="content-padded">
      <h2>{{ project.attributes.title }}</h2>
      <p>{{ project.attributes.notes }}</p>
      <h2>{{ project.attributes.clientInfo.firstName + ' ' + project.attributes.clientInfo.firstName }}</h2>
      <a href="mailto:{{ project.attributes.clientInfo.email }}">email</a></br>
      <a href="tel:{{ project.attributes.clientInfo.phone }}">call</a></br>
      <a href="sms:{{ project.attributes.clientInfo.phone }}">text</a></br>
    </div>

  </div>

</div>
